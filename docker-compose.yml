services:
  postgres:
    image: postgres:13
    container_name: stockops-postgres
    environment:
      POSTGRES_USER: prefect
      POSTGRES_PASSWORD: prefect
      POSTGRES_DB: prefect
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "prefect"]
      interval: 5s
      retries: 5
    restart: always

  prefect-server:
    image: prefecthq/prefect:${PREFECT_VERSION}-python${PYTHON_VERSION}
    command: prefect server start --host 0.0.0.0 --port 4200
    environment:
      PREFECT_ORION_API_HOST: 0.0.0.0
      PREFECT_ORION_DATABASE_CONNECTION_URL: postgresql+asyncpg://prefect:prefect@postgres:5432/prefect
    ports:
      - 4200:4200
    depends_on:
      - postgres

  prefect-agent:
    build:
      context: .
      dockerfile: docker/prefect/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
        PREFECT_VERSION: ${PREFECT_VERSION}
    command: sh -c "sleep 10 && prefect worker start --pool default"
    environment:
      PREFECT_API_URL: http://prefect-server:4200/api
    depends_on:
      - prefect-server
    volumes:
      - ./flows:/flows

  controller:
    container_name: stockops-controller
    build:
      context: .
      dockerfile: docker/controller/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
        PREFECT_VERSION: ${PREFECT_VERSION}
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: always

volumes:
  postgres_data:
