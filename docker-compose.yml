services:
  prefect-server:
    image: prefecthq/prefect:${PREFECT_VERSION}-python${PYTHON_VERSION}
    command: prefect server start --host 0.0.0.0
    ports:
      - "4200:4200"  # UI
      - "4201:4201"  # API
    environment:
      PREFECT_UI_URL: http://localhost:4200
    restart: unless-stopped

  prefect-agent:
    build:
      context: .
      dockerfile: docker/prefect/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
        PREFECT_VERSION: ${PREFECT_VERSION}
    command: prefect agent start --work-queue default
    environment:
      PREFECT_API_URL: http://prefect-server:4201/api
    depends_on:
      - prefect-server
    volumes:
      - .:/app
    working_dir: /app
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: docker/streamlit/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION}
    command: streamlit run streamlit_app.py
    ports:
      - "8501:8501"
    depends_on:
      - prefect-server
    environment:
      PREFECT_API_URL: http://prefect-server:4201/api
    volumes:
      - .:/app  # Optional, needed if your app loads flows or data from the repo
    working_dir: /app  # Ensures relative paths in Streamlit work correctly
    restart: unless-stopped
