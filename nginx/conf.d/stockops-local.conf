server {
  listen 80 default_server;
  server_name stockops.local;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2 default_server;
  server_name stockops.local;

  ssl_certificate /etc/letsencrypt/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/privkey.pem;
  ssl_session_cache shared:ssl:10m;
  ssl_session_timeout 1d;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  auth_basic "StockOps";
  auth_basic_user_file /etc/nginx-local/htpasswd;

  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  proxy_http_version 1.1;
  proxy_buffering off;
  proxy_read_timeout 120;

  location /.well-known/acme-challenge/ {
    root /etc/letsencrypt;
    allow all;
  }

  location /api/ {
    proxy_pass http://prefect_backend;
  }

  location /prefect/ {
    proxy_pass http://prefect_backend;
  }

  location /ico/ {
    auth_basic off;
    proxy_pass http://prefect_backend/ico/;
  }

  location /sqlite/ {
    set $sqlite_backend "sqlitebrowser:3000";
    proxy_pass http://$sqlite_backend/;
  }

  location / {
    proxy_pass http://streamlit_backend;
  }
}
